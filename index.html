<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro - Mock</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
    --primary-start: #ffffff;
    --primary-end: #ffffff;
    --dark-text: #333333;
}
body{
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: linear-gradient(180deg, var(--primary-start) 0%, var(--primary-end) 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    height: 100vh;
}
.phone{
    width: 100%;
    max-width: 400px;
    height: 100vh;
    background-color: var(--primary-start);
    border-radius: 0;
    overflow-y: auto;
}
.screen{
    display: flex;
    flex-direction: column;
    color: white;
    height: 100%;
    padding-bottom: 70px;
}
.main-content {
    background-color: white;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    padding: 24px 18px;
    color: var(--dark-text);
    flex-grow: 1;
    margin-top: 15px;
}
.form-input{
    width: 100%;
    padding: 14px;
    border: 2px solid #e6e6e6;
    border-radius: 8px;
    margin-bottom: 16px;
}
.error-message{color:red;font-size:12px;display:none;}
.continue-btn{
    background:#1462d8;
    color:white;
    width:100%;
    padding:14px;
    border-radius:8px;
    margin-top:10px;
    font-weight:600;
    cursor:pointer;
}
.logo-cadastro{
    display: block;
    margin: 0 auto 20px auto;
    max-width: 150px;
}
</style>
</head>
<body>
<div class="phone">
  <div class="screen">
    <div class="main-content">
      <img src="assets/logocadastro.png" alt="Logo Cadastro" class="logo-cadastro"/>
      <h1 class="text-lg font-semibold mb-4">Cadastro</h1>

      <input type="text" id="fullName" class="form-input" placeholder="Ex: Pedro Silva"/>
      <div class="error-message" id="nameError">Digite nome completo válido</div>

      <input type="text" id="phone" class="form-input" placeholder="Ex: 16.99123.9919"/>
      <div class="error-message" id="phoneError">Digite 11 números válidos</div>

      <input type="text" id="cpf" class="form-input" placeholder="Ex: 111.111.111-11"/>
      <div class="error-message" id="cpfError">Digite CPF válido com 11 números</div>

      <input type="email" id="email" class="form-input" placeholder="Ex: pedro@email.com"/>
      <div class="error-message" id="emailError">Digite um email válido</div>

      <input type="password" id="password" class="form-input" placeholder="Senha mínima 6 caracteres"/>
      <div class="error-message" id="passwordError">Senha precisa ter ao menos 6 caracteres</div>

      <button class="continue-btn" id="createAccount">Criar Cadastro</button>
    </div>
  </div>
</div>

<script>
function isFullNameValid(name){return /^[A-Za-zÀ-ÖØ-öø-ÿ]+ [A-Za-zÀ-ÖØ-öø-ÿ]+/.test(name.trim());}
function isPhoneValid(phone){return phone.replace(/\D/g,'').length===11;}
function isCpfValid(cpf){return cpf.replace(/\D/g,'').length===11;}
function isEmailValid(email){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);}

// Criar Cadastro
document.getElementById("createAccount").addEventListener("click",()=>{
  const name=document.getElementById("fullName").value;
  const phone=document.getElementById("phone").value;
  const cpf=document.getElementById("cpf").value.replace(/\D/g,'');
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value;

  let valid=true;
  if(!isFullNameValid(name)){document.getElementById("nameError").style.display="block"; valid=false;}else{document.getElementById("nameError").style.display="none";}
  if(!isPhoneValid(phone)){document.getElementById("phoneError").style.display="block"; valid=false;}else{document.getElementById("phoneError").style.display="none";}
  if(!isCpfValid(cpf)){document.getElementById("cpfError").style.display="block"; valid=false;}else{document.getElementById("cpfError").style.display="none";}
  if(!isEmailValid(email)){document.getElementById("emailError").style.display="block"; valid=false;}else{document.getElementById("emailError").style.display="none";}
  if(password.length<6){document.getElementById("passwordError").style.display="block"; valid=false;}else{document.getElementById("passwordError").style.display="none";}

  if(valid){
    const userData={name,phone,cpf,email,password};
    localStorage.setItem("userData", JSON.stringify(userData));
    window.location.href = "login.html";
  }
});

// Máscara CPF
function maskCPF(e){
  let v=e.target.value.replace(/\D/g,'').slice(0,11);
  v=v.replace(/^(\d{3})(\d)/,"$1.$2");
  v=v.replace(/^(\d{3})\.(\d{3})(\d)/,"$1.$2.$3");
  v=v.replace(/\.(\d{3})(\d)/,".$1-$2");
  e.target.value=v;
}
document.getElementById("cpf").addEventListener("input",maskCPF);

// Máscara telefone
document.getElementById("phone").addEventListener("input",(e)=>{
  let v=e.target.value.replace(/\D/g,'').slice(0,11);
  if(v.length>2){v=v.slice(0,2)+'.'+v.slice(2);}
  if(v.length>8){v=v.slice(0,8)+'.'+v.slice(8);}
  e.target.value=v;
});
</script>
</body>
</html>
